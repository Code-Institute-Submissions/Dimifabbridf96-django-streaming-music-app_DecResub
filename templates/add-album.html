{% extends 'base.html' %}
{% block content %}

{% load crispy_forms_tags %}

    <h1>Add Album:</h1>
    <p> Creator: {{ user.username }}</p>
    <form method="POST" action="{% url 'add' %}" enctype="multipart/form-data">

        {{ album_form | crispy }}
        {% csrf_token %}

        <button class="btn btn-signup btn-lg btn-success mt-3" type="submit"> Add the Album </button>
    </form>
{% endblock %}
