{% extends "base.html" %}
{% block content %}

<div class="container-fluid">
    <div class="row">
         <div class="col-12 md-8 left">
            <div class="row">
                {% for album in album_list %}
                <div class="col md-4">
                    <div class="card">
                        {% if "default" in album.image.url %}
                        <img src="../static/image/spotiflix.jpg" class="card-img-top">
                        {% else %}
                        <img src="{{ album.image.url }}" alt="album image" class="card-img-top">
                        {% endif %}

                        <div class="card-body">
                            <div class="card-body">
                                <h3>{{ album.title }}</h3>
                                <h3>{{ album.artist }}</h3>                                
                                <p class="card-text">
                                    {{ album.description }}
                                </p>
                                <p class="card-text text-muted h6">{{ album.created_on}} <i class="far fa-heart"></i>
                                    {{ album.number_of_likes }}</p>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>

         </div>
    </div>
</div>
{% endblock %}
