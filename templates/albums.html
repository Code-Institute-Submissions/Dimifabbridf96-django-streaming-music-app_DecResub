{% extends "base.html" %}
{% block content %}

<div class="container-fluid">
    <div class="row">
         <div class="col-12 md-8 left">
            <div class="row">
                {% for album in album_list %}
                <div class="col md-4">
                    <div class="card">
                        <img src="{{ album_image }}" class="card-img-top">
                        <div class="card-body">
                            <div class="card-body">
                                <h3>{{ album_title }}</h3>
                                <p class="card-text">
                                    {{ album.description }}
                                </p>
                                <p class="card-text text-muted h6">{{ album.created_on}} <i class="far fa-heart"></i>
                                    {{ album.number_of_likes }}</p>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>

         </div>
    </div>
</div>
<h2> My name is Dimitri</h2>
{% endblock %}
