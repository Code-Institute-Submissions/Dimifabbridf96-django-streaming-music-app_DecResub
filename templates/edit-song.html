{% extends 'base.html' %}
{% block content %}

{% load crispy_forms_tags %}

    <h1>Edit Song:</h1>
    <p> Creator: {{ user.username }}</p>
    <form method="POST" action="" enctype="multipart/form-data">

        {{ form | crispy }}
        {% csrf_token %}

        <button class="btn btn-signup btn-lg btn-warning mt-3" type="submit"> Edit the Song </button>
    </form>
{% endblock %}
